{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Items</title>
    <link rel="stylesheet" href="{% static 'user/bs400.min.css' %}">
    <style>
     .navbar {
       display: flex;
       justify-content: space-between;
       align-items: center;
       background-color: #333;
       color: white;
       padding: 10px;
     }

     .navbar .home {
       margin: 0;
     }

     .navbar a {
       color: white;
       text-decoration: none;
       padding: 10px;
       border-radius: 5px;
     }

     .navbar a:hover {
       background-color: white;
       color: #333;
     }

     .navbar .home:hover {
       background-color: #333;
       color: wheat;
     }

     body {
       background-color: #f8f9fa;
     }

     .card {
       margin: 20px auto;
       padding: 20px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       border-radius: 10px;
       border: none;
     }

     .form-control {
       border-radius: 5px;
     }

     .btn-primary {
       background-color: #007bff;
       border-color: #007bff;
       width: 100%;
       border-radius: 5px;
     }

     .btn-primary:hover {
       background-color: #0056b3;
       border-color: #004085;
     }
    </style>
  </head>

  <body>
    <div class="navbar mb-4">
      <h1><a class="home" href="/">SIMBA</a></h1>
      <div>
        <a href="{% url 'list' %}">View all</a>
        <a href="{% url 'home' %}">Home</a>
      </div>
    </div>

    {% for item in items %}
      <div class="container">
        <div class="card" style="max-width: 700px;">
          <form action="{% url 'edit' item.id %}" method="POST">
            {% csrf_token %}
            <h3 class="text-center mb-4">Edit Item</h3>
            <div class="form-group">
              <label for="itype">Item Type</label>
              <input
                type="text"
                class="form-control"
                id="itype"
                name="itype"
                value="{{ item.i_type }}"
              />
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                name="quantity"
                value="{{ item.quantity }}"
                step="any"
              />
            </div>
            <div class="form-group">
              <label for="gst">GST(%)</label>
              <input
                type="number"
                class="form-control"
                id="gst"
                name="gst"
                value="{{ item.gst }}"
                step="any"
              />
            </div>
            <div class="form-group">
              <label for="retailer_price">Retailer Price</label>
              <input
                type="number"
                class="form-control"
                id="retailer_price"
                name="retailer_price"
                value="{{ item.retailer_price }}"
                step="any"
              />
            </div>
            <div class="form-group">
              <label for="chef_price">Chef Price</label>
              <input
                type="number"
                class="form-control"
                id="chef_price"
                name="chef_price"
                value="{{ item.chef_price }}"
                step="any"
              />
            </div>
            <div class="form-group">
              <label for="bulk_price">Bulk Price</label>
              <input
                type="number"
                class="form-control"
                id="bulk_price"
                name="bulk_price"
                value="{{ item.bulk_price }}"
                step="any"
              />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </body>
</html>
