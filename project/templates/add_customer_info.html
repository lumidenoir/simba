{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer Info</title>
    <link rel="stylesheet" href="{% static 'user/bs530a3.min.css' %}">
    <style>
     body {
       font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
       background-color: #f8f9fa;
       margin: 0;
       padding: 0;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       min-height: 100vh;
     }

     .form-container {
       background-color: white;
       padding: 30px;
       border-radius: 10px;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
       width: 100%;
       max-width: 400px;
     }

     h2 {
       text-align: center;
       margin-bottom: 20px;
       color: #343a40;
     }

     .form-label {
       font-weight: bold;
     }

     .form-control {
       margin-bottom: 15px;
     }

     .btn-primary {
       width: 100%;
       font-weight: bold;
       padding: 10px;
     }

     .action-buttons {
       margin-top: 20px;
       display: flex;
       justify-content: space-between;
     }

     .action-buttons .btn {
       width: 100%;
       padding: 10px;
     }
    </style>
  </head>

  <body>
    <!-- Form Container -->
    <div class="form-container">
      <h2>Customer Information</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="customer_name" class="form-label">Name:</label>
          <input
            type="text"
            id="customer_name"
            name="customer_name"
            class="form-control"
            placeholder="Enter Customer Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="customer_mobile" class="form-label">Mobile:</label>
          <input
            type="text"
            id="customer_mobile"
            name="customer_mobile"
            class="form-control"
            placeholder="Enter Customer Mobile number"
            required
            pattern="^\d{10}$"
            title="Please enter a valid 10-digit mobile number"
          />
        </div>
        <div class="mb-3">
          <label for="buyer_type" class="form-label">Buyer Type</label>
          <select
            class="form-select"
            name="buyer_type"
            id="buyer_type"
            required
          >
            <option value="Retailer">Retailer</option>
            <option value="Chef">Chef</option>
            <option value="Bulk">Bulk</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="customer_address" class="form-label">Address:</label>
          <textarea
            id="customer_address"
            name="customer_address"
            class="form-control"
            rows="4"
            placeholder="Enter Customer Address"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
      </form>

      <div class="action-buttons">
        <a href="/" class="btn btn-danger">Back to Home</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoCwDhRRp2SO6UB1JZE9DgZLLmCD5iPsfXhNE3qZ9AR1X4b"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
